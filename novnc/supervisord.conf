[supervisord]
nodaemon=true
user=brain
logfile=/home/brain/logs/supervisord.log
pidfile=/home/brain/supervisord.pid
childlogdir=/home/brain/logs/

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 %(ENV_RESOLUTION)s
autorestart=true
priority=100
user=brain

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -xkb -forever -shared -rfbauth /home/brain/.vnc/passwd
autorestart=true
priority=200
user=brain

[program:dbus]
command=/usr/bin/dbus-session --sh-syntax --exit-with-session
autorestart=true
priority=250
user=brain
environment=HOME=/home/brain

[program:xfce4-session]
command=/bin/bash -c "export DISPLAY=:1 && export HOME=/home/brain && /usr/bin/dbus-launch --exit-with-session /usr/bin/xfce4-session"
autorestart=true
priority=300
user=brain
environment=DISPLAY=:1,HOME=/home/brain

[program:novnc]
command=/usr/share/novnc/utils/launch.sh --vnc localhost:5900 --listen 0.0.0.0:6080
autorestart=true
priority=400
user=brain
